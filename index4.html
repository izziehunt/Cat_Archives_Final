<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>cat.archives</title>
        <style>
            @font-face {
                font-family: 'Wingman';
                src: url('styles/fonts/TAYWingman.woff');
            }
            body {
                margin: 0;
                background-color: rgb(251, 247, 241);
                font-family: 'Wingman', sans-serif;
                text-align: center;
                padding-top: 40px;
            }
            h1 {
                font-family: 'Wingman';
                font-size: 50px;
                margin: 0 0 10px;
            }
            h2 {
                font-family: 'Wingman';
                margin: 0 0 30px;
            }
            .lists-wrapper {
                display: flex;
                justify-content: space-between;
                align-items: flex-start;
                max-width: 900px;
                margin: 0 auto;
                padding: 0 40px;
                gap: 40px;
            }
            .flower-list {
                list-style: none;
                padding: 0;
                margin: 0;
                width: 220px;
                max-width: calc(100% - 40px);
                text-align: left;
            }
            .flower-list.right-list {
                margin-left: 0;
            }
            .flower-list li {
                margin-bottom: 20px;
            }
            .flower-name {
                font-family: 'Wingman';
                font-size: 20px;
                margin: 0 0 6px;
            }
            .flower-list img {
                display: block;
                margin: 0;
                max-width: 65%;
                height: auto;
                transition: transform 0.2s ease;
            }
            .flower-list img:hover {
                transform: rotate(5deg);
            }
        </style>
    </head>
    <h1>TOXIC v NON-TOXIC PLANTS</h1>
        <h2>Protect Your Cats!</h2>

        <div class="lists-wrapper">
            <ul class="flower-list">
                <li>
                    <div class="flower-name">Lily: TOXIC</div>
                    <img src="styles/images/lily.png" alt="Lily">
                </li>
                <li>
                    <div class="flower-name">Tulip: TOXIC</div>
                    <img src="styles/images/tulip.png" alt="Tulip">
                </li>
                <li>
                    <div class="flower-name">Peony: TOXIC</div>
                    <img src="styles/images/peony.png" alt="Peony">
                </li>
                <li>
                    <div class="flower-name">Holly: TOXIC</div>
                    <img src="styles/images/holly.png" alt="Holly">
                </li>
            </ul>
            <ul class="flower-list right-list">
                <li>
                    <div class="flower-name">Sunflower: NON-TOXIC</div>
                    <img src="styles/images/sunflower.png" alt="Sunflower">
                </li>
                <li>
                    <div class="flower-name">Orchid: NON-TOXIC</div>
                    <img src="styles/images/orchid.png" alt="Orchid">
                </li>
            </ul>
        </div>
    </body>
</html>
