<!DOCTYPE html>

        <style>body { background-color: rgb(251, 247, 241)</style>
<div class="center-container">
    <style>

        @font-face {
            font-family:'Wingman';
            src:url('styles/fonts/TAYWingman.woff')
        }
        {
            font-family:Wingman;
        }
img {
  padding: 5px;
  width: 150px;
}
* {
  box-sizing: border-box;
}

.row {
  display: flex;
}

/* Create three equal columns that sits next to each other */
.column {
  flex: 33.33%;
  padding: 5px;
}

.shelf-img {
  display: block;
  width: 35%;
  max-width: 100%;
  height: auto;
  margin-bottom: 0;
  margin-left: 55%;
  padding: 0;
}

.plant-hover-wrap {
  display: block;
  position: relative;
  width: 15%;
  margin-bottom: 0;
  margin-top: 2%;
  margin-left: 55%;
}
.plant-hover-wrap img {
  padding: 0;
  display: block;
  vertical-align: top;
}
.plant-hover-wrap .plant-default {
  width: 100%;
  height: auto;
}
.plant-hover-wrap .plant-hover {
  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  object-fit: contain;
  object-position: top left;
  opacity: 0;
  transition: opacity 0.2s ease;
  pointer-events: none;
}
.plant-hover-wrap:hover .plant-hover {
  opacity: 1;
}

.alfie-hover-wrap {
  display: block;
  position: relative;
  width: 20%;
  margin-top: 58%;
  margin-left: 0;
}
.alfie-hover-wrap img {
  padding: 0;
  display: block;
  vertical-align: top;
}
.alfie-hover-wrap .alfie-default {
  width: 100%;
  height: auto;
}
.alfie-hover-wrap .alfie-hover {
  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  object-fit: contain;
  object-position: top left;
  opacity: 0;
  transition: opacity 0.2s ease;
  pointer-events: none;
}
.alfie-hover-wrap:hover .alfie-hover {
  opacity: 1;
}

.macii-hover-wrap {
  display: block;
  position: relative;
  width: 30%;
  margin-top: 28%;
  margin-left: 70%;
}
.macii-hover-wrap img {
  padding: 0;
  display: block;
  vertical-align: top;
}
.macii-hover-wrap .macii-default {
  width: 100%;
  height: auto;
}
.macii-hover-wrap .macii-hover {
  position: absolute;
  left: 0;

  width: 100%;
  height: 100%;
  object-fit: contain;
  object-position: top left;
  opacity: 0;
  transition: opacity 0.2s ease;
  pointer-events: none;
}
.macii-hover-wrap:hover .macii-hover {
  opacity: 1;
}

    </style>
